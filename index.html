<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasa - Picture of The Day</title>
    <link rel="shortcut icon" type="favicon/ico" href="Images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
    <script src="javascript.js"></script>
    <script src="smooth-scroll.js"></script>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>

    <header>
        <div class="center_wrapper header_wrapper">
        <p class="Menu_Item eerst"> <a href="#container">Picture of the day</a> </p>
        <img class="logo" src="Images/Logo.png" alt="Nasa Logo" >
        <p class="Menu_Item tweede"> <a href="#contact-wrapper">Contact</a></p>
        </div> 
    </header>

    <div class="banner">
        <div class="kleur">
                <h1>Astronomy Picture of the Day</h1>
                <a href="#container"><button class="button">View Picture of the day</button></a>
        </div>
    </div>



            <div class="container" id="container">
            <div class="links">
                <img id="API_img_id"/>
                <iframe id="API_vid_id" type="text/html" frameborder="0"></iframe>            
            </div>
            
            <div class="rechts">
                <h3 id="API_Title"></h3>
                <p id="Datum"></p>

                <p id="copyright"></p>
                <p id="API_explaination"></p>
                <div class="Knoppen">
                        <button type="button" id="vorige" class="button regel"> &lt Previous day </button>
                        <button type="button" id="volgende" class="button regel"> Next day &gt</button>
                    </div>
            </div>
        </div>

        

    <!-- contact formulier -->
    <div class="contact-wrapper" id="contact-wrapper">
        <div class="contact-content">
            <h1>Get in Touch</h1>


            <form class="cf">
              <div class="half left cf">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email">
                <input type="text" id="input-subject" placeholder="Subject">
              </div>
              <div class="half right cf">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
              </div>  
              <input type="submit" value="Submit" id="input-submit">
            </form>


        </div>
    </div>
    <!-- ________________ -->


</body>
<script>
        var scroll = new SmoothScroll('a[href*="#container"]');
        var scroll = new SmoothScroll('a[href*="#contact-wrapper"]');
    </script>
</html>
